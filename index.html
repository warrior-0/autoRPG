<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자동사냥 RPG</title>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #f5f5f5;
      padding: 30px;
      margin-bottom: 140px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }
    #log {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      background: #fff;
      padding: 10px;
      margin-top: 20px;
      text-align: left;
    }
    #gameUI {
      display: none;
    }
    #bottomStatus {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #222;
      color: white;
      padding: 15px 10px;
      box-sizing: border-box;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 10px;
      z-index: 1000;
    }
    #stagePrev, #stageNext {
      font-size: 24px;
      background: #444;
      border: none;
      color: white;
      padding: 4px 12px;
      border-radius: 4px;
      user-select: none;
    }
    .status-bar-container {
      width: 90%;
      max-width: 300px;
      min-width: 200px;
    }
    .bar-bg {
      background: #555;
      border-radius: 8px;
      height: 22px;
      width: 100%;
      overflow: hidden;
    }
    #hpBar {
      height: 100%;
      background: #e74c3c;
      width: 100%;
      transition: width 0.3s ease;
    }
    #expBar {
      height: 100%;
      background: #3498db;
      width: 0%;
      transition: width 0.3s ease;
    }
    .bar-text {
      text-align: right;
      font-size: 13px;
      margin-top: 4px;
      user-select: none;
    }
    @media (max-width: 600px) {
      body { padding: 15px 5px; }
      #tabs { flex-direction: column; gap: 5px; }
      button { width: 100%; box-sizing: border-box; }
      .status-bar-container { width: 95%; }
    }
  </style>
</head>
<body>
  <h1>자동사냥 RPG</h1>
  <div id="authUI">
    <input type="text" id="nicknameInput" placeholder="닉네임" /><br />
    <input type="email" id="email" placeholder="이메일" /><br />
    <input type="password" id="password" placeholder="비밀번호" /><br />
    <button onclick="signUp()">회원가입</button>
    <button onclick="signIn()">로그인</button>
  </div>
  <div id="gameUI">
    <div id="tabs" style="display: flex; justify-content: center; align-items: center; gap: 10px; margin-bottom: 10px;">
      <button onclick="showTab('home')">홈</button>
      <button onclick="showTab('dungeon')">던전</button>
      <button onclick="showTab('shop')">상점</button>
    </div>
    <div id="homeTab">
      <p>어서오세요! 던전에 입장하여 전투를 시작하세요.</p>
    </div>
    <div id="dungeonTab" style="display:none;">
      <div style="display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 10px;">
        <button id="stagePrev">⬅</button>
        <div><strong>스테이지:</strong> <span id="stageDisplay">1</span></div>
        <button id="stageNext">➡</button>
      </div>
      <div id="monsterInfo"></div>
      <button onclick="enterDungeon()" id="dungeonToggleBtn">던전 입장</button>
    </div>
    <div id="shopTab" style="display:none;">
      <h2>상점</h2>
      <p>보유 골드: <span id="goldShop">0</span></p>
      <button onclick="buyPotion('small')">소형 물약 (50G)</button>
      <button onclick="buyPotion('medium')">중형 물약 (100G)</button>
      <button onclick="buyPotion('large')">대형 물약 (200G)</button>
    </div>
    <p><strong>현재 유저:</strong> <span id="nicknameDisplay"></span></p>
    <p>골드: <span id="gold">0</span> | 경험치: <span id="exp">0</span> | 던전 시간: <span id="dungeonTime">60</span>초</p>
    <p>레벨: <span id="level">1</span></p>
    <p>체력: <span id="hp">100</span> / <span id="maxHp">100</span></p>
    <p>물약: 소형: <span id="potionSmall">3</span> 중형: <span id="potionMedium">1</span> 대형: <span id="potionLarge">0</span></p>
    <button onclick="signOut()">로그아웃</button>
    <div id="log"></div>
  </div>
  <div id="bottomStatus" style="display: none;">
    <div class="status-bar-container">
      <div class="bar-bg"><div id="hpBar"></div></div>
      <div class="bar-text" id="hpText">100 / 100</div>
    </div>
    <div class="status-bar-container">
      <div class="bar-bg"><div id="expBar"></div></div>
      <div class="bar-text" id="expText">0 / 100</div>
    </div>
  </div>
  <script>
    let monster = null;
    const monsterData = stage => ({
      name: `몬스터 Lv.${stage}`,
      hp: 30 + stage * 10,
      maxHp: 30 + stage * 10,
      atk: 5 + stage * 2,
      dodge: 5 + stage
    });

    function spawnMonster() {
      monster = monsterData(currentStage);
      log(`${monster.name} 등장! HP: ${monster.hp}`);
      document.getElementById("monsterInfo").innerText = `${monster.name} HP: ${monster.hp} / ${monster.maxHp}`;
    }

    function playerAttack() {
      if (!monster) return;
      if (Math.random() * 100 < monster.dodge) {
        log(`${monster.name}이 공격을 회피했다!`);
        return;
      }
      const damage = 10 + Math.floor(userData.level * 1.5);
      monster.hp -= damage;
      log(`${monster.name}에게 ${damage} 데미지를 입혔다!`);
      if (monster.hp <= 0) {
        const goldEarned = 10 * currentStage;
        const expEarned = 10 * currentStage;
        userData.gold += goldEarned;
        userData.exp += expEarned;
        log(`${monster.name} 처치! 골드 ${goldEarned}, 경험치 ${expEarned} 획득.`);
        checkLevelUp();
        spawnMonster();
      }
      updateMonsterUI();
    }

    function attackPlayer() {
      if (!monster) return;
      userData.hp -= monster.atk;
      log(`${monster.name}의 공격! ${monster.atk} 데미지!`);
    }

    function updateMonsterUI() {
      if (monster) {
        document.getElementById("monsterInfo").innerText = `${monster.name} HP: ${Math.max(0, monster.hp)} / ${monster.maxHp}`;
      }
    }
  </script>
</body>
</html>
